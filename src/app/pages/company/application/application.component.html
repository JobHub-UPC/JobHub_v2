<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Mis Postulaciones</h1>
      <p class="mt-2 text-sm text-gray-600">Gestiona y realiza seguimiento a tus postulaciones activas</p>
    </div>

    <!-- Applications Grid -->
    <div *ngIf="applications.length > 0; else noApplications">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let application of applications"
             class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
          <!-- Card Header -->
          <div class="px-6 py-4 bg-gradient-to-r from-blue-500 to-blue-600">
            <div class="flex justify-between items-center">
              <span class="text-white text-sm font-medium">ID: {{application.id}}</span>
              <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">
                {{application.applicationDate | date}}
              </span>
            </div>
          </div>

          <!-- Card Content -->
          <div class="p-6">
            <div class="mb-4">
              <h3 class="text-xl font-semibold text-gray-800 mb-2">{{application.applicantName}}</h3>
              <p class="text-sm text-gray-600 line-clamp-2">
                {{application.jobName || 'Sin título'}}
              </p>
            </div>

            <!-- Status Indicators -->
            <div class="flex flex-wrap gap-2 mb-4">
              <span class="px-3 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                Activa
              </span>
            </div>

            <!-- Action Button -->
            <button (click)="selectApplication(application)"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg
                           transition duration-200 ease-in-out flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
              </svg>
              Ver Seguimiento
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <ng-template #noApplications>
      <div class="text-center py-12 bg-white rounded-lg shadow-sm">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No hay postulaciones</h3>
        <p class="mt-1 text-sm text-gray-500">Aún no has realizado ninguna postulación.</p>
      </div>
    </ng-template>
  </div>
</div>
