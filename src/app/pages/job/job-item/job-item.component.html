<!-- job-list-item.component.html -->
<div class="flex gap-4 p-4 border rounded-lg hover:border-blue-500 cursor-pointer"
     [class.bg-blue-50]="selected">
  <img [src]="job.logo" [alt]="job.company" class="w-12 h-12 rounded"/>
  <div class="flex-1">
    <div class="flex items-center gap-2">
      <h3 class="font-medium text-blue-600">{{ job.title }}</h3>
      <svg *ngIf="job.isVerified" class="w-4 h-4 text-blue-500" ...></svg>
    </div>
    <p class="text-sm">{{ job.company }}</p>
    <p class="text-sm text-muted-foreground">{{ job.location }}</p>
    <div class="flex items-center gap-2 mt-2">
      <span class="text-sm text-muted-foreground">Hace {{ job.timeAgo }}</span>
      <span *ngIf="job.isPromoted" class="text-xs bg-gray-100 px-2 py-1 rounded">Promocionado</span>
    </div>
  </div>
</div>
