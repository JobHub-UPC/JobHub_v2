<div class="space-y-6">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5 text-muted-foreground" ...></svg>
      <span>{{ job.type }} · Jornada completa · {{ job.experience }}</span>
    </div>
  
    <ng-container *ngIf="job.alumniCount">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5 text-muted-foreground" ...></svg>
        <span>{{ job.alumniCount }} antiguos alumnos de la universidad trabajan aquí</span>
      </div>
    </ng-container>
  
    <div>
      <h3 class="font-semibold text-lg mb-4">Acerca del empleo</h3>
      <p class="text-muted-foreground">
        {{ job.description }}
      </p>
    </div>
  </div>
