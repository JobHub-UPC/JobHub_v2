<div class="lg:col-span-5 space-y-4">
  <h1 class="text-xl font-semibold mb-4">Principales empleos que te recomendamos</h1>
  <p class="text-sm text-muted-foreground mb-6">{{ jobs.length }} resultados</p>

  <ng-container *ngFor="let job of jobs; trackBy: trackByJobId">
    <app-job-item 
      [job]="job" 
      [selected]="selectedJob?.id === job.id" 
      (click)="selectJob(job)">
    </app-job-item>
  </ng-container>
</div>
