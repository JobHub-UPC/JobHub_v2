<div
  class="flex mt-5 mb-4 p-1 border border-gray-300 rounded-lg shadow-md w-[1200px] h-24"
  *ngFor="let contact of contacts"
>
  <div class="flex flex-col justify-center ml-4">
    <img class="w-48 rounded-full" [src]="contact.img" alt="" />
  </div>
  <div class="flex ml-4 flex-col justify-center w-full">
    <div class="text-[#000000] font-semibold text-[20px] mb-[-5px]">
      {{ contact.name }}
    </div>
    <div class="text-gray-700 font-semibold text-[15px]">
      {{ contact.charge }}
    </div>
    <div>{{ contact.description }}</div>
  </div>
  <div class="flex flex-row w-full justify-end">
    <div
      class="flex flex-col items-center justify-center rounded-md px-6 text-md hover:bg-[#E3734B] hover:text-white"
    >
      <i class="fa-solid fa-comments"></i>
    </div>
    <div
      class="flex flex-col items-center justify-center rounded-md px-6 text-md hover:bg-[#E3734B] hover:text-white"
    >
      <i class="fa-solid fa-arrow-right"></i>
    </div>
  </div>
</div>
