<div class="container mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Subscription History</h2>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plan ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Months</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let subscription of subscriptions">
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.role }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.subscriptionPlan_id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.months }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.paymentStatus }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ subscription.lastUpdated | date:'short' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">${{ subscription.amount }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
