<div class="" style="margin-top:40px" >
  <div class="" style="margin-bottom: 10px">
    <h1 class="text-[40px] font-bold text-center">Subscription Plans</h1>
  </div>

  <div class="flex flex-col-3 items-center">
    <div *ngFor="let plan of plans"
         class="relative rounded-2xl bg-white p-8 shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 hover:border-black" style="width: 50vw;margin-bottom: 20px">
      <!-- Plan Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ plan.name }}</h2>
        <p class="text-gray-600 mb-4">{{ plan.targetAudience }}</p>
        <div class="flex items-baseline justify-center">
          <span class="text-5xl font-bold text-gray-900">${{ plan.price }}</span>
          <span class="text-gray-600 ml-2">/{{ plan.duration }} month</span>
        </div>
      </div>

      <!-- Plan Description -->
      <div class="text-center mb-8">
        <p class="text-gray-600">{{ plan.description }}</p>
      </div>

      <!-- Subscribe Button -->
      <button class="w-full py-4 px-6 rounded-lg text-white font-semibold transition-colors duration-200 bg-[#D55737] hover:bg-black" (click)="selectPlan(plan.id)">
        Subscribe to {{ plan.name }}
      </button>
    </div>
  </div>
</div>
