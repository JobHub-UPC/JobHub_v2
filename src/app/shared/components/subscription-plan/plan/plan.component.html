<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-center">Subscription Plans</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let plan of plans"
         class="relative rounded-2xl bg-white p-8 shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 hover:border-black">
      <!-- Plan Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ plan.name }}</h2>
        <p class="text-gray-600 mb-4">{{ plan.targetAudience }}</p>
        <div class="flex items-baseline justify-center">
          <span class="text-5xl font-bold text-gray-900">${{ plan.price }}</span>
          <span class="text-gray-600 ml-2">/{{ plan.duration }} month</span>
        </div>
      </div>

      <!-- Plan Description -->
      <div class="text-center mb-8">
        <p class="text-gray-600">{{ plan.description }}</p>
      </div>

      <!-- Subscribe Button -->
      <button class="w-full py-4 px-6 rounded-lg text-white font-semibold transition-colors duration-200 bg-[#D55737] hover:bg-black" (click)="selectPlan(plan.id)">
        Subscribe to {{ plan.name }}
      </button>
    </div>
  </div>

  <div class="mt-8 text-center">
    <button class="py-2 px-4 rounded-lg text-[#D55737] font-semibold border border-[#D55737] hover:bg-[#D55737] hover:text-white transition-colors duration-200" (click)="viewSubscriptionHistory()">
      View Subscription History
    </button>
  </div>
</div>
