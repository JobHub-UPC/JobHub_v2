<div
  class="w-full max-w-3xl mx-auto bg-white shadow-md rounded-lg overflow-hidden"
>
  <!-- Profile Header -->
  <div class="relative h-44 w-full">
    <img
      [src]="coverImage"
      alt="Cover image"
      class="w-full h-full object-cover rounded-t-lg"
    />
  </div>

  <!-- Profile Content -->
  <div class="p-4">
    <div class="flex justify-between items-start">
      <div
        class="relative -mt-16 w-24 h-24 rounded-full overflow-hidden border-4 border-white"
      >
        <img
          [src]="profileImage"
          alt="Profile picture"
          class="w-full h-full object-cover"
        />
      </div>
      <button
        (click)="navigateToUpdateProfile()"
        type="button"
        class="mt-2 p-2 rounded-full bg-gray-100 hover:bg-gray-200"
      >
        <!-- Pencil Icon -->
        <svg
          class="h-4 w-4 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536m0 0L9 18H5v-4l9.768-9.768z"
          ></path>
        </svg>
      </button>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <!-- Primera columna -->
      <div>
        <h2 class="text-2xl font-bold">{{ profile.firstName + " " + profile.lastName }}</h2>
        <p class="mt-1 mb-1 text-gray-700">{{ profile.degree }}</p>

        <span class="text-sm text-blue-600">{{ profile.email }}</span> 路
        <span class="text-gray-600">{{ profile.phone }}</span>
        <p class="mt-1 text-sm text-gray-500">
          {{ profile.country }} 路
          <span class="text-sm text-blue-600 mt-1"
            >{{ contactsCount }} contactos</span
          >
        </p>
      </div>

      <!-- Segunda columna -->
      <div class="flex items-center space-x-2 mt-4">
        <img [src]="universityLogo" alt="University logo" class="h-8 w-8" />
        <span class="text-sm">{{ profile.college }}</span>
      </div>
    </div>
  </div>
</div>

<!-- Segunda columna -->
